<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Declaração - Noite Estrelada</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Playfair Display', serif;
    color: #f0e6d2;
    background: url('https://cdn.pixabay.com/photo/2017/07/16/12/51/starry-night-2509363_1280.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    box-sizing: border-box;
  }

  .declaracao {
    /* sem background para deixar a imagem aparecer por trás */
    padding: 30px 24px;
    border-radius: 12px;
    max-width: 680px;
    width: calc(100% - 40px);
  }

  h1 {
    font-size: 2.4rem;
    margin-bottom: 12px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  }

  p {
    font-size: 1.05rem;
    line-height: 1.6;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
  }

  @media (max-width:480px) {
    h1 { font-size: 1.6rem; }
    p { font-size: 0.98rem; }
  }
</style>
</head>
<body>
  <div class="declaracao">
    <h1>Declaração</h1>
    <p>
      Declaramos para os devidos fins que <strong>Colares</strong> cumpriu com sucesso as exigências e condições estabelecidas, estando apto para prosseguir em sua jornada.
    </p>
    <p>Manaus, 11 de agosto de 2025.</p>
  </div>
</body>
</html>
