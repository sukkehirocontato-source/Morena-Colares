<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Declaração - Noite Estrelada</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Playfair Display', serif;
    color: #f0e6d2;
    background: url('https://upload.wikimedia.org/wikipedia/commons/e/ea/The_Starry_Night.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
  }

  .declaracao {
    background: rgba(10, 25, 55, 0.8); /* Fundo azul escuro transparente */
    padding: 30px 40px;
    border-radius: 15px;
    max-width: 600px;
    box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.2);
  }

  h1 {
    font-size: 2.8em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px #000a30;
  }

  p {
    font-size: 1.2em;
    line-height: 1.6em;
    text-shadow: 1px 1px 3px #000a30;
  }
</style>
</head>
<body>

<div class="declaracao">
  <h1>Declaração</h1>
  <p>
    Declaramos para os devidos fins que <strong>Colares</strong> cumpriu com sucesso as exigências e condições estabelecidas, estando apto para prosseguir em sua jornada.
  </p>
  <p>
    Manaus, 11 de agosto de 2025.
  </p>
</div>

</body>
</html>
